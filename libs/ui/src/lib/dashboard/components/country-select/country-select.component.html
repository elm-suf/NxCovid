<div
  *ngIf="sandbox.countryNames | async as countryNames"
  fxLayout="row"
  fxLayoutAlign="space-around center"
>
  <nb-select
    (selectedChange)="sandbox.selectCountries($event)"
    multiple
    placeholder="Multiple Select"
    appearance="hero"
  >
    <nb-option *ngFor="let item of countryNames" [value]="item">
      {{ item }}
    </nb-option>
  </nb-select>
</div>
