<div *ngIf="countryNames" fxLayout="row" fxLayoutAlign="space-around center">
  <nb-select
    (selectedChange)="onSelectedChange($event)"
    multiple
    placeholder="Multiple Select"
    appearance="hero"
  >
    <nb-option *ngFor="let item of countryNames" [value]="item">
      {{ item }}
    </nb-option>
  </nb-select>
</div>
